<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIGHTEYE</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo-container">
                <h2 class="logo">INSIGHTEYE</h2>
            </div>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/stream">Stream</a></li>
                <li><a href="/search_page">Search</a></li>
                <li><a href="/prediction">Prediction</a></li>
                <li><a href="/layout">Interactive Layout</a></li>
                <li><a href="/logger">Logger</a></li>
                <li><a href="/reset-password">Reset Password</a></li>
                <li><a href="/logout">Logout</a></li>

            </ul>
        </nav>
        <main class="content">
            
<div class="stream-container">
    <h1>Stream</h1>

    <div class="controls-container">
        <div class="delay-control">
            <label for="frame-delay">Frame Delay (s):</label>
            <input type="number" id="frame-delay" value="0" min="0" step="0.1">
        </div>
        <div class="frame-skip-control">
            <label for="frame-skip">Frame Skip:</label>
            <input type="number" id="frame-skip" value="2" min="0" step="1">
        </div>
        <div class="conf-control">
            <label for="conf-threshold">Conf Threshold:</label>
            <input type="number" id="conf-threshold" value="0.4" min="0" max="1" step="0.1">
        </div>
    </div>

    <div id="input-container">
        <!-- Input fields will be added here -->
    </div>

    <div class="controls-btn">
        <button id="start-button" class="button">
            <span class="button-icon">▶</span> Start Detection
        </button>

        <button type="button" id="add-input-button" class="button">Add Input</button>

        <button id="stop-button" class="button" disabled>
            <span class="button-icon">⏹</span> Stop Detection
        </button>
        <!-- <div id="stop-button-container"></div> -->
    </div>

    <div class="video-container" id="video-grid">
        <div class="loading-indicator hidden" id="loading-indicator">
            <div class="spinner"></div>
            <p>Loading stream...</p>
        </div>
    </div>

    <div class="status-container">
        <p id="status-message"></p>
        <p id="error-message" class="error-message" role="alert" aria-live="assertive"></p>
    </div>
</div>


        </main>
    </div>
</body>
</html>
